<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (include keywords) -->
    <title>Vriksha Interiors | Modern Interior Design & Home Decor</title>

    <!-- Meta description (very important for SEO & Google snippets) -->
    <meta
      name="description"
      content="Vriksha Interiors offers premium interior design solutions for homes and offices. Transform your spaces with modern, elegant, and sustainable designs."
    />

    <!-- Keywords (not heavily used by Google, but some engines still use it) -->
    <meta
      name="keywords"
      content="interior design, home decor, office interiors, Vriksha Interiors, sustainable design"
    />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Vriksha Interiors | Modern Interior Design & Home Decor" />
    <meta
      property="og:description"
      content="Premium interior design services for homes and offices. Modern, elegant, and eco-friendly solutions by Vriksha Interiors."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vrikshaainteriors.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vriksha Interiors | Modern Interior Design & Home Decor" />
    <meta
      name="twitter:description"
      content="Transform your spaces with elegant and sustainable interior design by Vriksha Interiors."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- Canonical link (avoids duplicate content issues) -->
    <link rel="canonical" href="https://vrikshaainteriors.com/" />

    <!-- Schema Markup for Local Business (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "InteriorDesignService",
        "name": "Vriksha Interiors",
        "url": "https://vrikshaainteriors.com",
        "description": "Premium interior design solutions for homes and offices.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "14. 54, Ground Floor, 1st Main Road, Opp. MSR Plaza, Mathikere",
          "addressLocality": "Bengaluru",
          "addressRegion": "Karnataka",
          "postalCode": "560054",
          "addressCountry": "India"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-8489111000",
          "contactType": "Customer Service"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
